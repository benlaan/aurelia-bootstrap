<template>
    <div class="media">
        <div if.bind="!direction || direction == 'left'" class="media-left media-${alignment || 'middle'}">
            <a href.bind="link">
                <img class="media-object img-responsive" src.bind="imageSource" alt="imageAltText" style="${style}" />
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">${heading}</h4>
            <slot></slot>
        </div>
        <div if.bind="direction == 'right'" class="media-right media-${alignment || 'middle'}">
            <a href.bind="link">
                <img class="media-object img-responsive" src.bind="imageSource" alt="imageAltText" style="${style}" />
            </a>
        </div>
    </div>
</template>
