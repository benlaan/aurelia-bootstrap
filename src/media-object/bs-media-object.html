<template bindable="direction, imageSource, imageAltText, heading">
    <require from="bootstrap/css/bootstrap.css"></require>
    <div class="media">
        <div if.bind="!direction || direction == 'left'" class="media-left media-${alignment || 'middle'}">
            <a href="#">
                <img class="media-object" src.bind="imageSource" alt="imageAltText">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">${heading}</h4>
            <content></content>
        </div>
        <div if.bind="direction == 'right'" class="media-right media-${alignment || 'middle'}">
            <a href="#">
                <img class="media-object" src.bind="imageSource" alt="imageAltText">
            </a>
        </div>
    </div>
</template>
